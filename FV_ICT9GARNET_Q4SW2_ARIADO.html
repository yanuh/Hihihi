<!DOCTYPE html>
<html>
<head>

<body style="">
<center><h1>Time Converter</h1></center>
<div style="background-color:#7C96AB" class="container form-control">

	<center> Second : <input type="number" id="second" value=""></center>
	<hr>
	<center>
	<button type="button" class="btn btn-primary" onclick="Seconds1()">To Minutes</button>
	<button type="button" class="btn btn-primary" onclick="Seconds2()">To Hours</button>
	<button type="button" class="btn btn-primary" onclick="Seconds3()">To Days</button>
	</center>
	<hr>
</div>
<div style="background-color:#C0DBEA" class="container form-control">
	<hr>
	<center> Minute : <input type="number" id="Minute" value=""></center>

</div>
<div style="background-color:#C7E9B0" class="container form-control">
	<hr>
<center> Hour : <input type="number" id="Hour" value=""></center>

	<button type="button" class="btn btn-success" onclick="Hours1()">To Seconds</button>

	<button type="button" class="btn btn-success" onclick="Hours3()">To Days</button>

	<button type="button" class="btn btn-danger" onclick="Days1()">To Seconds</button>
	<button type="button" class="btn btn-danger" onclick="Days2()">To Minutes</button>
	<button type="button" class="btn btn-danger" onclick="Days3()">To Hours</button>
    </center>
    <hr>
</div>
</body>
<script type="text/javascript">
	let x;
	let y;
	function Seconds1(){
		let x = parseInt(document.getElementById("second").value);
		let y = 60;
		alert(x / y);
	}
	function Seconds2(){
		let x = parseInt(document.getElementById("second").value);
		let y = 3600;
		alert(x / y);
	}
	function Seconds3(){
		let x = parseInt(document.getElementById("second").value);
		let y = 86400;
		alert(x / y);
	}

		let x = parseInt(document.getElementById("Minute").value);

		alert(x * y);
	}
